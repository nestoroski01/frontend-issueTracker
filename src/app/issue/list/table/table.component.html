<table mat-table [dataSource]="issuesMatTableDataSource" matSort matSortDisableClear>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let issue">{{issue.title}}</td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef>Responsible</th>
    <td mat-cell *matCellDef="let issue">{{issue.responsibleDetails.firstName}} {{issue.responsibleDetails.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="severity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
    <td mat-cell *matCellDef="let issue">{{severityType[issue.severity]}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let issue">{{statusType[issue.status]}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="mat-row-right-align">Actions</th>
    <td mat-cell *matCellDef="let issue" class="mat-row-right-align">
      <button mat-button color="primary" (click)="navigateToEditComponent(issue._id)">Edit</button>
      <button mat-button color="warn" (click)="deleteIssue(issue._id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
