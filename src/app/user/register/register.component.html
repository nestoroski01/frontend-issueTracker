<div class="container">
  <!-- TODO:Add back button on the card -->
  <mat-card class="card-form">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-subtitle>To track the issues</mat-card-subtitle>
    <form [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="First name" formControlName="firstName">
          <mat-hint>{{firstNameValidationMessage}}</mat-hint>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Last name" formControlName="lastName">
          <mat-hint>{{lastNameValidationMessage}}</mat-hint>          
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-hint>{{emailValidationMessage}}</mat-hint>                    
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-hint>{{passwordValidationMessage}}</mat-hint>                    
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
          <mat-hint>{{confirmPasswordValidationMessage}}</mat-hint>                    
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" (click)="addUser()" [disabled]="!registerForm.valid">Sign up</button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
